<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Mabna App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #d98c13;
      color: white;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Wave SVGs */
    .top-wave,
    .bottom-wave {
      position: absolute;
      left: 0;
      width: 100%;
    }
    .top-wave {
      top: 0;
      transform: rotate(180deg);
    }
    .bottom-wave {
      bottom: 0;
    }

    /* Login Container */
    .container {
      max-width: 350px;
      margin: 0 auto;
      padding: 120px 20px 100px 20px; /* Extra padding for waves */
      z-index: 1;
      position: relative;
    }

    .top-logo {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .top-logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      align-items: center;
      background: white;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .form-group i {
      color: #d98c13;
      margin-right: 10px;
    }

    .form-group input {
      border: none;
      flex: 1;
      font-size: 16px;
      outline: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #a55f07;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .small-text {
      font-size: 13px;
      text-align: center;
      margin-top: 20px;
    }

    .small-text a {
      color: white;
      text-decoration: underline;
    }

    .social-icons {
      margin-top: 10px;
    }

    .social-icons i {
      margin: 0 10px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Top White Wave -->
  <div class="top-wave">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100px; width: 100%;">
      <path d="M0,0 C150,100 350,0 500,100 L500,0 L0,0 Z" style="stroke: none; fill: white;"></path>
    </svg>
  </div>

  <!-- Content -->
  <div class="container">
    <div class="top-logo">
      <img src="https://via.placeholder.com/40" alt="Logo">
    </div>

    <h2>Log in</h2>

    <div class="form-group">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Email">
    </div>

    <div class="form-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password">
    </div>

    <button class="btn">Log in</button>

    <div class="small-text">
      <a href="#">Forgot password?</a>
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
      <p>Log in with:</p>
      <div class="social-icons">
        <i class="fab fa-facebook"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-linkedin"></i>
      </div>
    </div>
  </div>

  <!-- Bottom White Wave -->
  <div class="bottom-wave">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100px; width: 100%;">
      <path d="M0,100 C150,0 350,200 500,100 L500,150 L0,150 Z" style="stroke: none; fill: white;"></path>
    </svg>
  </div>

</body>
</html>
